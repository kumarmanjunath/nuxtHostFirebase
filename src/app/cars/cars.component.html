
<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <mat-icon id="close-icons" style="float:right;cursor: pointer;" (click)="closeDialog()">close</mat-icon>
              <h3 class="card-title">Cars</h3>
             
          </div>
          <div class="card-body" style="height: 500px;
         
          overflow-y: scroll;
          margin-bottom: 23px;">
          <!-- <div class="row">
            <div class="col-md-6">
                <input (keyup)="onKey($event.target.value)"> 
          
        </div>
      </div> -->
              <div class="row">
                  <div class="col-md-6"  style="    font-weight: 700;
                  font-size: large;margin-bottom:15px;">
                 {{brand_name}}
                  </div>
            <div class="col-md-6"  style="margin-bottom:35px;text-align: right;">
                 <button mat-raised-button *ngIf="showlandbtn" color="primary" (click)="handleClick($event)">Done
                 </button> 
                 <button mat-raised-button *ngIf="showlandbtnmob" color="primary" (click)="handleClickmob($event)">Done
                </button> 
                 <button mat-raised-button *ngIf="showsliderbtn" color="primary" style="margin-left: 20px;" (click)="handleClickLanding($event)" >Done
                  </button> 
              </div>
          </div>
              <div class="row">
                  <div class="col-md-3" *ngFor="let car of sortedList" style="margin-bottom:15px;">
                     <a>
                      <img style="max-height: 100px;" src="{{car.url}}">   <br>   
                      {{car.name}}<div class="add-bottom-padding">
                          <mat-checkbox matInput (change)="onChange($event)" class="dddd" value="{{car.url}}"></mat-checkbox>
                        </div>
                      </a>
                    </div>
                    
              
              </div>
          </div>    
      </div>
  </div>
</div>
